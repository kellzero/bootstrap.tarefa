<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Bootstrap</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Form Bootstrap</h1>
            <form>
            <input id="text" class="form-control" type="text" placeholder="Nome">
            <input id="email" class="form-control" type="email" placeholder="E-mail">
            <input id="tel" class="form-control" type="tel" placeholder="Telefone">
            <button class="btn btn-success ">Enviar</button>
            </form>
        </div>
    </header>
    
</body>
</html>
